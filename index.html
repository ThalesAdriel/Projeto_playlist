<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto</title>
    <link rel="stylesheet" href="css/style.css">

<body>
    <header id="header_control">
        <div>
            <img src="img/logo.png" alt="logo" id="logo">

                <li>Home</li>
                <li>Playlist</li>
                <li>Sobre</li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="main_content_text_control">
            <h1>Playlists <span class="strong">exclusivas</span> para você!</h1>
            <P>Está entediado de sempre escutar as mesmas músicas e quer sempre ter<br> algo novo pra escutar?
                então nosso projeto vai ter ajudar</P><br>
            <p>Clique no botão e nossa jornada musical vai começar!</p>
            <button id="buttom_control">
                <span>Começe agora!</span>
                <img src="img/play.png" alt="um botão de play" id="play-button">
            </button>
        </section>
        <section class="main_content_omg_control">
            <img src="img/User-flow-bro.svg" alt="Flow_bro_music_image" id="img">
        </section>

    <footer id="footer_control">
        <p>Fale conosco no instagram <a href="#">@SomosPlaylist</a></p>
    </footer>
